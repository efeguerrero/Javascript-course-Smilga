<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Flipper</title>
  </head>
  <body>
    <div class="header">
      <h1 class="headerTitle">Color Flipper</h1>
      <form action="" class="switch">
        <input type="radio" name="option" value="Simple" id="" />
        <span class="radioOption"> Simple</span>
        <input type="radio" name="option" value="Hex" id="" />
        <span class="radioOption">Hex</span>
      </form>
    </div>
    <div class="mainContent">
      <h2 class="mainTitle">
        Background Color: <span class="color">Red</span>
      </h2>
      <button class="btn">Click Me</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
